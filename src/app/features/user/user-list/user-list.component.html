<section class="heading">
    <span class="page-title font-weight-bold font-style-italic">{{title}}</span>
    <a routerLink='/user-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Reviewer</th>
        <th>Admin</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let user of users'>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{(user.reviewer ? "Yes":"No")}}</td>
        <td>{{(user.admin ? "Yes":"No")}}</td>
        <td>
            <a routerLink='/user-detail/{{user.id}}'>
                <img width='20' height='20' src='assets/details.png' title='User Details'>
            </a> | 
            <a routerLink='/user-edit/{{user.id}}'>
                <img width='20' height='20' src='assets/pencil-icon.png' title='Edit User'>
            </a>
        </td>
    </tr>
    </tbody>
</table>
